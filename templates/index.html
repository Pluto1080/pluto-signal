<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL: PLUTO</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff');

        :root {
            /* 화면 내부 그라데이션 색상 변수 정의 (기본: 어두운 회색) */
            --screen-bg-center: #444444;
            --screen-bg-edge: #111111;
        }

        * { box-sizing: border-box; }
        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        body {
            background: #050505; margin: 0; padding: 0;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; overflow: hidden;
            font-family: 'DungGeunMo', monospace;
        }

        /* [수정1] 모니터 프레임: 색상 변화 transition 제거 및 고정 색상 유지 */
        .monitor-frame {
            width: 95vw; height: 90vh;
            max-width: 1000px; max-height: 800px;
            background: radial-gradient(circle at 30% 30%, #00a8a8 0%, #006666 100%); /* 고정된 청록색 */
            border-radius: 60px; padding: 35px;
            box-shadow: inset 0 0 30px rgba(255,255,255,0.2), 0 30px 60px rgba(0,0,0,0.8), 0 0 0 10px #004d4d;
            position: relative; display: flex; align-items: center; justify-content: center;
        }

        /* [수정3] 아주 은은한 '찌릿' 글리치 효과 */
        @keyframes subtle-glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 0); filter: brightness(1.2); }
            40% { transform: translate(2px, 0); }
            60% { transform: translate(-1px, 0); filter: brightness(0.9); }
            80% { transform: translate(1px, 0); }
            100% { transform: translate(0); }
        }

        .glitch-active {
            /* 화면 내용물만 살짝 떨리게 적용 */
            animation: subtle-glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        .screen-container {
            width: 100%; height: 100%; background: #000; border-radius: 30px;
            position: relative; overflow: hidden; border: 12px solid #111;
            box-shadow: inset 0 0 80px rgba(0, 255, 65, 0.1);
        }

        /* CRT 질감 레이어 (항상 최상위 유지) */
        .crt-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 100; opacity: 0.8;
        }

        /* [수정2] 화면 내용 배경: CSS 변수를 사용하여 질감 유지하며 색상 변경 */
        .screen-content {
            width: 100%; height: 100%;
            /* 변수를 사용한 그라데이션으로 질감 유지 */
            background: radial-gradient(circle at center, var(--screen-bg-center) 0%, var(--screen-bg-edge) 100%);
            position: relative;
            transition: background 1s ease; /* 부드러운 색상 전환 */
        }
        
        /* 화면 스윕 효과 (질감 추가) */
        .screen-content::after {
            content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);
            animation: screen-sweep 10s linear infinite; pointer-events: none;
        }
        @keyframes screen-sweep { to { left: 200%; } }

        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 25px; opacity: 0; pointer-events: none; transition: opacity 0.5s; z-index: 10;
        }
        .screen.active { opacity: 1; pointer-events: auto; }

        h1.shiny-title { 
            font-size: 3.5rem; font-weight: 900; text-align: center; margin-bottom: 30px; 
            background: linear-gradient(180deg, #00ff41 0%, #ffffff 50%, #00ff41 100%);
            background-size: auto 200%; color: transparent; -webkit-background-clip: text; background-clip: text;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5), 2px 2px 0px #000; animation: shine-v 3s linear infinite;
        }
        @keyframes shine-v { to { background-position: center 200%; } }

        .star { 
            position: absolute; background: #FFD700; border-radius: 0; opacity: 0;
            box-shadow: -2px -2px 0 #FFD700; animation: shooting-star linear infinite;
        }
        @keyframes shooting-star { 
            0% { transform: translate(0, 0); opacity: 0; } 
            10% { opacity: 1; } 100% { transform: translate(100vw, 100vh); opacity: 0; } 
        }

        input, select { 
            background: rgba(0,0,0,0.8); border: 2px solid #00ff41; color: #00ff41; 
            padding: 12px; width: 100%; font-family: 'DungGeunMo'; outline: none; font-size: 1.1rem;
        }
        input[type="date"] { -webkit-appearance: none; min-height: 45px; }

        button.cyber-btn {
            background: #00ff41; color: #000; border: 4px solid #008f11; padding: 18px; width: 100%;
            font-family: 'DungGeunMo'; font-weight: 900; font-size: 1.4rem; cursor: pointer; box-shadow: 4px 4px 0 #004411; margin-top: 20px;
        }
        button.cyber-btn:hover { background: #ff00ff; border-color: #aa00aa; color: #fff; }

        #map { height: 180px; width: 100%; border: 3px solid #00ff41; margin-top: 5px; filter: invert(100%) hue-rotate(180deg); }

        .result-box { border: 3px solid #00ff41; padding: 15px; background: rgba(0,0,0,0.85); margin-bottom: 15px; width: 100%; transition: border-color 0.5s; }
        .result-box h2 { font-size: 1.1rem; color: #ff00ff; border-bottom: 1px solid #00ff41; margin-bottom: 10px; margin-top:0; }
        .result-content { font-size: 1rem; line-height: 1.7; color: #00ff41; }
        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; }
        .hidden-btn { display: none !important; }
    </style>
</head>
<body>

    <div class="monitor-frame">
        <div id="container" class="screen-container">
            <div class="crt-overlay"></div>
            <div id="content" class="screen-content">
                
                <section id="screen-input" class="screen active">
                    <div style="width:100%; max-width:480px;">
                        <h1 class="shiny-title">ACCESS: PLUTO</h1>
                        <div style="margin-bottom:12px;"><label style="color:#ff00ff;">NAME</label><input type="text" id="userName" placeholder="이름 입력"></div>
                        <div style="display: flex; gap: 10px; margin-bottom:12px;">
                            <div style="flex: 1;"><label style="color:#ff00ff;">DATE</label><input type="date" id="birthDate" max="9999-12-31"></div>
                            <div style="flex: 1;"><label style="color:#ff00ff;">TIME</label><input type="time" id="birthTime"></div>
                        </div>
                        <div class="input-group"><div id="map"></div></div>
                        <button class="cyber-btn" onclick="startAnalysis()">INITIATE_SEQUENCE</button>
                    </div>
                </section>

                <section id="screen-loading" class="screen">
                    <div id="loading-text" style="font-size: 2rem; color: #FFD700; font-weight: 900;">별의 소리를 관측하는 중</div>
                </section>

                <section id="screen-personality" class="screen">
                    <div style="width:100%; max-width:650px; padding:15px;">
                        <h1 class="shiny-title" style="font-size:2.2rem;">CORE_DATA</h1>
                        <div class="result-box"><h2>>> PERSONALITY</h2><div id="res-personality" class="result-content"></div></div>
                        <button class="cyber-btn" onclick="switchScreen('screen-selection')">PROCEED_TO_FORTUNE</button>
                    </div>
                </section>

                <section id="screen-selection" class="screen">
                    <div style="width:100%; max-width:550px; text-align:center;">
                        <h1 class="shiny-title">DESTINY</h1>
                        <div id="selection-buttons" class="button-grid">
                            <button id="btn-love" class="cyber-btn" style="border-color:#ff00ff; color:#ff00ff;" onclick="showFortune('love')">[♥] LOVE</button>
                            <button id="btn-money" class="cyber-btn" style="border-color:#ffd700; color:#ffd700;" onclick="showFortune('money')">[$] MONEY</button>
                            <button id="btn-career" class="cyber-btn" style="border-color:#00ffff; color:#00ffff;" onclick="showFortune('career')">[!] CAREER</button>
                            <button class="cyber-btn" onclick="location.reload()">RESTART</button>
                        </div>
                        <button id="btn-final-report" class="cyber-btn hidden-btn" style="background:#fff; color:#000;" onclick="showFinalReport()">[!] 2026_WHISPER</button>
                    </div>
                </section>

                <section id="screen-fortune-detail" class="screen">
                    <div style="width:100%; max-width:550px;">
                        <h1 id="fortune-title" class="shiny-title"></h1>
                        <div id="fortune-box" class="result-box"><div id="res-fortune-content" class="result-content"></div></div>
                        <button class="cyber-btn" onclick="returnToSelection()">GO_BACK</button>
                    </div>
                </section>

                <section id="screen-final-advice" class="screen">
                    <div style="width:100%; max-width:650px;">
                        <h1 class="shiny-title">FINAL</h1>
                        <div class="result-box" style="border-color:#fff;"><h2>>> SUMMARY</h2><div id="res-summary" class="result-content"></div></div>
                        <div class="result-box" style="border-color:#00ff41; background:rgba(0,255,65,0.1);"><div id="res-final-advice" class="result-content"></div></div>
                        <button class="cyber-btn" onclick="location.reload()" style="background:#ff0055; color:#fff;">REBOOT</button>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        let selectedLat = 37.5665; let selectedLon = 126.9780;
        let globalData = null;
        let viewedFortunes = { love: false, money: false, career: false };
        
        // [수정2] CSS 변수를 조작하여 화면 배경색 변경 (질감 유지)
        const rootStyle = document.documentElement.style;

        function setScreenColor(center, edge) {
            rootStyle.setProperty('--screen-bg-center', center);
            rootStyle.setProperty('--screen-bg-edge', edge);
        }
        
        function resetScreenColor() {
            setScreenColor('#444444', '#111111'); // 기본 어두운색으로 복귀
        }

        const map = L.map('map', { zoomControl: false }).setView([selectedLat, selectedLon], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker = L.marker([selectedLat, selectedLon]).addTo(map);
        map.on('click', (e) => { selectedLat = e.latlng.lat; selectedLon = e.latlng.lng; marker.setLatLng(e.latlng); });

        // [수정3] 은은한 글리치 효과 적용
        function switchScreen(id) {
            const content = document.getElementById('content');
            content.classList.add('glitch-active'); // 화면 내용물에만 글리치 적용
            
            setTimeout(() => {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            }, 150); // 전환 타이밍을 조금 더 빠르게

            setTimeout(() => {
                content.classList.remove('glitch-active');
            }, 300); // 글리치 지속 시간 단축
        }

        // 별똥별 로딩 시작 (보라색 톤 배경)
        function startLoadingAnimation() {
            switchScreen('screen-loading');
            // [수정1,2] 모니터 프레임 변경 제거, 화면 내부만 질감 유지하며 색상 변경
            setScreenColor('#883366', '#441133'); // 보라색 그라데이션

            const screen = document.querySelector('.screen-content');
            for(let i=0; i<30; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 5 + 2;
                star.style.width = `${size}px`; star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`; star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;
                screen.appendChild(star);
            }
        }

        function stopLoadingAnimation() {
            resetScreenColor(); // 기본 배경색 복구
            document.querySelectorAll('.star').forEach(s => s.remove());
        }

        function startAnalysis() {
            const name = document.getElementById('userName').value;
            const date = document.getElementById('birthDate').value;
            if(!name || !date) { alert("데이터를 입력하라."); return; }
            startLoadingAnimation();
            // 실제 서버 통신 시 주석 해제 및 수정 필요
            /*
            fetch('/analyze', { ... })
            .then(res => res.json())
            .then(data => {
                stopLoadingAnimation();
                globalData = data;
                document.getElementById('res-personality').innerText = data.personality;
                switchScreen('screen-personality');
            });
            */
           // 테스트를 위한 임시 코드 (서버 없이 작동 확인용)
           setTimeout(() => {
                stopLoadingAnimation();
                globalData = { fortune_2026: { love: "테스트", money: "테스트", career: "테스트", summary: "요약", final_advice: "조언" } };
                document.getElementById('res-personality').innerText = "분석 완료 샘플 데이터";
                switchScreen('screen-personality');
           }, 2000);
        }

        // 운세 보기 (버튼색에 따라 배경 톤 변경)
        function showFortune(type) {
            // 각 테마별 중심색/주변색 정의
            const bgColors = { 
                'love': ['#882266', '#441133'],   // 자주색 톤
                'money': ['#886622', '#443311'],  // 황금/갈색 톤
                'career': ['#226688', '#113344']  // 청록/남색 톤
            };
            
            if(type !== 'monthly') {
                viewedFortunes[type] = true;
                if(document.getElementById(`btn-${type}`)) document.getElementById(`btn-${type}`).classList.add('hidden-btn');
                // [수정2] 질감을 유지하는 색상 변경 함수 사용
                setScreenColor(bgColors[type][0], bgColors[type][1]);
            }

            const t = document.getElementById('fortune-title'), c = document.getElementById('res-fortune-content');
            if (type === 'love') { t.innerText = "2026_LOVE"; c.innerText = globalData.fortune_2026.love; }
            else if (type === 'money') { t.innerText = "2026_MONEY"; c.innerText = globalData.fortune_2026.money; }
            else if (type === 'career') { t.innerText = "2026_CAREER"; c.innerText = globalData.fortune_2026.career; }
            
            switchScreen('screen-fortune-detail');
            if(viewedFortunes.love && viewedFortunes.money && viewedFortunes.career) document.getElementById('btn-final-report').classList.remove('hidden-btn');
        }

        function returnToSelection() {
            resetScreenColor(); // 기본 배경색 복구
            switchScreen('screen-selection');
        }

        function showFinalReport() {
            document.getElementById('res-summary').innerText = globalData.fortune_2026.summary;
            document.getElementById('res-final-advice').innerText = globalData.fortune_2026.final_advice;
            switchScreen('screen-final-advice');
        }
    </script>
</body>
</html>
