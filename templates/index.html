<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL: PLUTO</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="monitor-frame">
        <div id="container" class="screen-container">
            <div class="crt-overlay"></div>
            
            <div id="content" class="screen-content">
                
                <section id="screen-input" class="screen active">
                    <div class="content-wrapper">
                        <h1 class="shiny-title">ACCESS: PLUTO</h1>

                        <div>
                            <label for="userName">NAME</label>
                            <input type="text" id="userName" placeholder="이름 입력">
                        </div>

                        <div class="date-time-container">
                            <div class="input-group">
                                <label for="birthDate">DATE</label>
                                <input type="date" id="birthDate" max="9999-12-31">
                            </div>

                            <div class="input-group">
                                <div class="time-header">
                                    <label for="birthTime">TIME</label>
                                    <label class="unknown-check">
                                        <input type="checkbox" id="noTime">
                                        <span>시간 모름</span>
                                    </label>
                                </div>
                                <input type="time" id="birthTime">
                            </div>
                        </div>

                        <div>
                            <label>LOCATION</label>
                            <div id="map"></div>
                        </div>

                        <button class="cyber-btn" onclick="startAnalysis()">INITIATE_SEQUENCE</button>
                    </div>
                </section>


                <section id="screen-loading" class="screen">
                    <div class="content-wrapper">
                        <h2 id="loading-text" class="shiny-title" style="font-size: 1.5rem;">별의 소리를 관측하는 중...</h2>
                    </div>
                </section>


                <section id="screen-personality" class="screen">
                    <div class="content-wrapper">
                        <h2 class="shiny-title" style="font-size:2rem;">ANALYSIS_COMPLETE</h2>
                        
                        <div class="result-box">
                            <h2>[DATA] PERSONALITY_CORE</h2>
                            <div id="res-personality" class="result-content"></div>
                        </div>

                        <div class="button-grid">
                            <div class="result-box">
                                <h2 style="color:#00ffff;">[+] PROS</h2>
                                <div id="res-pros" class="result-content"></div>
                            </div>
                            <div class="result-box">
                                <h2 style="color:#ff0055;">[-] CONS</h2>
                                <div id="res-cons" class="result-content"></div>
                            </div>
                        </div>

                        <button class="cyber-btn" onclick="switchScreen('screen-selection')">NEXT_SEQUENCE >></button>
                    </div>
                </section>


                <section id="screen-selection" class="screen">
                    <div class="content-wrapper">
                        <h1 class="shiny-title" style="font-size:2rem;">SELECT_TARGET</h1>
                        <p style="color:#00ff41; margin-bottom:20px; text-align:center;">관측할 미래 데이터를 선택하라.</p>
                        
                        <div class="button-grid">
                            <button id="btn-love" class="cyber-btn" onclick="showFortune('love')" style="border-color:#ff00ff; color:#ff00ff;">LOVE_SIGNAL</button>
                            <button id="btn-money" class="cyber-btn" onclick="showFortune('money')" style="border-color:#ffd700; color:#ffd700;">WEALTH_FLOW</button>
                            <button id="btn-career" class="cyber-btn" onclick="showFortune('career')" style="border-color:#00ffff; color:#00ffff;">CAREER_PATH</button>
                            <button id="btn-health" class="cyber-btn" onclick="showFortune('health')" style="border-color:#00ff41; color:#00ff41;">VITALITY_LOG</button>
                        </div>

                        <button id="btn-final-report" class="cyber-btn hidden-btn" onclick="showFinalReport()" style="margin-top:20px; background:#fff; color:#000; border-color:#fff;">FINAL_REPORT >></button>
                    </div>
                </section>


                <section id="screen-fortune-detail" class="screen">
                    <div class="content-wrapper">
                        <h1 id="fortune-title" class="shiny-title" style="font-size:2rem; margin-bottom:10px;">TITLE</h1>
                        
                        <div id="fortune-box" class="result-box">
                            <h2 id="fortune-sub-title">SUB_TITLE</h2>
                            <div id="res-fortune-content" class="result-content"></div>
                        </div>

                        <button class="cyber-btn" onclick="returnToSelection()">(( RETURN</button>
                    </div>
                </section>


                <section id="screen-final-advice" class="screen">
                    <div class="content-wrapper">
                        <h1 class="shiny-title" style="font-size:2rem;">SUMMARY_LOG</h1>
                        
                        <div class="result-box" style="border-color:#ffffff; color:#ffffff;">
                            <h2>TOTAL_SUMMARY</h2>
                            <div id="res-summary" class="result-content"></div>
                        </div>

                        <div class="result-box" style="border-color:#ff00ff; color:#ff00ff;">
                            <h2>PLUTO'S_WHISPER</h2>
                            <div id="res-final-advice" class="result-content" style="font-weight:bold;"></div>
                        </div>

                        <button class="cyber-btn" onclick="showFortune('monthly')">CHECK_THIS_MONTH >></button>
                    </div>
                </section>


                <section id="screen-monthly-final" class="screen">
                    <div class="content-wrapper">
                        <h1 class="shiny-title" style="font-size:2rem;">THIS_MONTH</h1>
                        
                        <div class="result-box" style="border-color:#fff; color:#fff;">
                            <h2>MONTHLY_SIGNAL</h2>
                            <div id="res-monthly-content" class="result-content"></div>
                        </div>

                        <button class="cyber-btn" onclick="location.reload()">SYSTEM_REBOOT</button>
                    </div>
                </section>

            </div>
        </div>
    </div>

    <div class="monitor-neck"></div>
    <div class="monitor-base"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
