<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL: PLUTO</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* 레트로 감성의 둥근모꼴 폰트 */
        @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff');

        :root {
            --screen-bg-center: #444444;
            --screen-bg-edge: #111111;
        }

        * { box-sizing: border-box; }
        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        body {
            background: #050505; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; overflow: hidden;
            font-family: 'DungGeunMo', monospace;
        }

        /* [수정] 모니터 본체 프레임 */
        .monitor-frame {
            width: 95vw; height: 75vh;
            max-width: 950px; max-height: 700px;
            background: radial-gradient(circle at 30% 30%, #00a8a8 0%, #006666 100%);
            border-radius: 50px; padding: 30px;
            box-shadow: inset 0 0 30px rgba(255,255,255,0.2), 0 30px 60px rgba(0,0,0,0.8), 0 0 0 8px #004d4d;
            position: relative; display: flex; align-items: center; justify-content: center;
            z-index: 3;
        }

        /* [추가/수정] 모니터 받침대 (목 부분) */
        .monitor-neck {
            width: 140px; height: 35px;
            background: linear-gradient(to bottom, #005555 0%, #002222 100%);
            margin-top: -15px; /* 모니터 본체와 자연스럽게 겹치도록 설정 */
            z-index: 2;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        /* [추가/수정] 모니터 받침대 (바닥 부분) */
        .monitor-base {
            width: 350px; height: 25px;
            background: linear-gradient(to bottom, #004d4d 0%, #001111 100%);
            border-radius: 30px 30px 5px 5px;
            z-index: 1;
            box-shadow: 0 15px 25px rgba(0,0,0,0.9);
        }

        /* 화면 전환 글리치 애니메이션 */
        @keyframes glitch-short {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 0); filter: brightness(1.2); }
            40% { transform: translate(3px, 0); }
            100% { transform: translate(0); }
        }
        .glitch-active { animation: glitch-short 0.25s ease-out; }

        .screen-container {
            width: 100%; height: 100%; background: #000; border-radius: 25px;
            position: relative; overflow: hidden; border: 10px solid #111;
            box-shadow: inset 0 0 60px rgba(0, 255, 65, 0.1);
        }

        /* CRT 스캔라인 오버레이 */
        .crt-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 100; opacity: 0.7;
        }

        /* 숨쉬는 화면 밝기 변화 및 그라데이션 */
        .screen-content {
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, var(--screen-bg-center) 0%, var(--screen-bg-edge) 100%);
            position: relative; transition: background 0.8s ease;
            animation: screen-pulse 8s ease-in-out infinite;
        }

        /* 화면을 가로지르는 안개빛 효과 */
        .screen-content::after {
            content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);
            animation: screen-sweep 10s linear infinite; pointer-events: none;
        }

        @keyframes screen-sweep { to { left: 200%; } }
        @keyframes screen-pulse { 0%, 100% { filter: brightness(0.95); } 50% { filter: brightness(1.1); } }

        /* 화면 섹션 기본 레이아웃 (잔상 방지 포함) */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 25px; opacity: 0; pointer-events: none; transition: opacity 0.4s ease-in-out;
            z-index: 10; backface-visibility: hidden;
        }
        .screen.active { opacity: 1; pointer-events: auto; }

        /* 네온 텍스트 타이틀 */
        h1.shiny-title { 
            font-size: 3.2rem; font-weight: 900; text-align: center; margin-bottom: 20px; 
            background: linear-gradient(180deg, #00ff41 0%, #ffffff 50%, #00ff41 100%);
            background-size: auto 200%; color: transparent; -webkit-background-clip: text; background-clip: text;
            text-shadow: 0 0 8px rgba(0, 255, 65, 0.6); animation: shine-v 3s linear infinite;
        }
        @keyframes shine-v { to { background-position: center 200%; } }

        /* 별똥별 애니메이션 */
        .star { 
            position: absolute; background: #FFD700; border-radius: 0; opacity: 0; 
            box-shadow: 0 0 8px #FFD700; animation: shooting-star linear infinite; 
        }
        @keyframes shooting-star { 0% { transform: translate(0, 0); opacity: 0; } 10% { opacity: 1; } 100% { transform: translate(250px, 250px); opacity: 0; } }

        /* UI 컴포넌트 */
        input { background: rgba(0,0,0,0.8); border: 2px solid #00ff41; color: #00ff41; padding: 12px; font-family: 'DungGeunMo'; outline: none; }
        input[type="date"] { -webkit-appearance: none; min-height: 45px; }

        button.cyber-btn {
            background: #00ff41; color: #000; border: 4px solid #008f11; padding: 16px; width: 100%;
            font-family: 'DungGeunMo'; font-weight: 900; font-size: 1.3rem; cursor: pointer; box-shadow: 4px 4px 0 #004411; margin-top: 15px;
        }
        button.cyber-btn:hover { background: #ff00ff; border-color: #aa00aa; color: #fff; box-shadow: 4px 4px 0 #550055; }

        /* [복구] 지도 CSS */
        #map { height: 160px; width: 100%; border: 3px solid #00ff41; margin-top: 5px; filter: invert(100%) hue-rotate(180deg); background-color: #000; }

        /* 운세 결과 박스 (검정 베이스 유지) */
        .result-box { 
            border: 3px solid #00ff41; padding: 15px; 
            background: rgba(0,0,0,0.9);
            margin-bottom: 12px; width: 100%; 
            transition: border-color 0.4s;
        }
        .result-box h2 { font-size: 1.1rem; color: inherit; border-bottom: 1px solid currentColor; margin-bottom: 8px; margin-top:0; }
        .result-content { font-size: 0.95rem; line-height: 1.6; color: #00ff41; }
        
        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; }
        .hidden-btn { display: none !important; }
    </style>
</head>
<body>

    <div class="monitor-frame">
        <div id="container" class="screen-container">
            <div class="crt-overlay"></div>
            <div id="content" class="screen-content">
                
                <section id="screen-input" class="screen active">
                    <div style="width:100%; max-width:450px;">
                        <h1 class="shiny-title">ACCESS: PLUTO</h1>
                        <div style="margin-bottom:12px; width:100%; text-align:left;">
                            <label style="color:#ff00ff; font-weight:bold;">NAME</label>
                            <input type="text" id="userName" placeholder="이름 입력" style="width:100%;">
                        </div>
                        <div style="display: flex; gap: 10px; margin-bottom:12px; width:100%;">
                            <div style="flex: 1; text-align:left;">
                                <label style="color:#ff00ff; font-weight:bold;">DATE</label>
                                <input type="date" id="birthDate" max="9999-12-31" style="width:100%;">
                            </div>
                            <div style="flex: 1; text-align:left;">
                                <label style="color:#ff00ff; font-weight:bold;">TIME</label>
                                <input type="time" id="birthTime" style="width:100%;">
                            </div>
                        </div>
                        <div style="width:100%; margin-bottom:12px; text-align:left;">
                            <label style="color:#ff00ff; font-weight:bold;">LOCATION</label>
                            <div id="map"></div>
                        </div>
                        <button class="cyber-btn" onclick="startAnalysis()">INITIATE_SEQUENCE</button>
                    </div>
                </section>

                <section id="screen-loading" class="screen">
                    <div id="loading-text" style="font-size: 2rem; color: #FFD700; font-weight: 900;">별의 소리를 관측하는 중</div>
                </section>

                <section id="screen-personality" class="screen">
                    <div style="width:100%; max-width:650px; padding:10px;">
                        <h1 class="shiny-title" style="font-size:2rem;">CORE_DATA</h1>
                        <div class="result-box" style="border-color: #00ff41; color: #00ff41;">
                            <h2>>> CORE_PERSONALITY</h2>
                            <div id="res-personality" class="result-content"></div>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <div class="result-box" style="flex:1; border-color: #0044ff; color: #0044ff;">
                                <h2>[+] STRENGTHS</h2>
                                <div id="res-pros" class="result-content" style="font-size:0.85rem;"></div>
                            </div>
                            <div class="result-box" style="flex:1; border-color:#ff0055; color: #ff0055;">
                                <h2>[-] WEAKNESSES</h2>
                                <div id="res-cons" class="result-content" style="font-size:0.85rem;"></div>
                            </div>
                        </div>
                        <button class="cyber-btn" onclick="switchScreen('screen-selection')">PROCEED_TO_FORTUNE</button>
                    </div>
                </section>

                <section id="screen-selection" class="screen">
                    <div style="width:100%; max-width:550px; text-align:center;">
                        <h1 class="shiny-title">DESTINY</h1>
                        <div class="button-grid">
                            <button id="btn-love" class="cyber-btn" style="border-color:#ff00ff; color:#ff00ff;" onclick="showFortune('love')">[♥] LOVE</button>
                            <button id="btn-money" class="cyber-btn" style="border-color:#ffd700; color:#ffd700;" onclick="showFortune('money')">[$] MONEY</button>
                            <button id="btn-career" class="cyber-btn" style="border-color:#00ffff; color:#00ffff;" onclick="showFortune('career')">[!] CAREER</button>
                            <button id="btn-health" class="cyber-btn" style="border-color:#00ff41; color:#00ff41;" onclick="showFortune('health')">[+] HEALTH</button>
                        </div>
                        <button id="btn-final-report" class="cyber-btn hidden-btn" style="background:#fff; color:#000;" onclick="showFinalReport()">[!] 2026_WHISPER</button>
                    </div>
                </section>

                <section id="screen-fortune-detail" class="screen">
                    <div style="width:100%; max-width:550px;">
                        <h1 id="fortune-title" class="shiny-title" style="font-size:2rem;"></h1>
                        <div id="fortune-box" class="result-box">
                            <h2 id="fortune-sub-title"></h2>
                            <div id="res-fortune-content" class="result-content"></div>
                        </div>
                        <button class="cyber-btn" onclick="returnToSelection()">GO_BACK</button>
                    </div>
                </section>

                <section id="screen-final-advice" class="screen">
                    <div style="width:100%; max-width:600px;">
                        <h1 class="shiny-title">FINAL_REPORT</h1>
                        <div class="result-box" style="border-color:#fff; color:#fff;">
                            <h2>>> 2026_SUMMARY</h2>
                            <div id="res-summary" class="result-content"></div>
                        </div>
                        <div class="result-box" style="border-color:#00ff41; color:#00ff41; background:rgba(0,255,65,0.15);">
                            <h2>>> PLUTO'S_WHISPER</h2>
                            <div id="res-final-advice" class="result-content" style="font-style:italic; font-weight:bold;"></div>
                        </div>
                        <button class="cyber-btn" onclick="showFortune('monthly')">PROCEED_TO_MONTHLY_LOG</button>
                    </div>
                </section>

                <section id="screen-monthly-final" class="screen">
                    <div style="width:100%; max-width:550px;">
                        <h1 class="shiny-title" style="font-size:2rem;">MONTHLY_LOG</h1>
                        <div class="result-box" style="border-color:#fff; color:#fff;">
                            <h2>[*] CURRENT_MONTHLY_STATUS</h2>
                            <div id="res-monthly-content" class="result-content"></div>
                        </div>
                        <button class="cyber-btn" onclick="location.reload()" style="background:#ff0055; color:#fff;">SYSTEM_REBOOT</button>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <div class="monitor-neck"></div>
    <div class="monitor-base"></div>

    <script>
        let selectedLat = 37.5665; let selectedLon = 126.9780;
        let globalData = null;
        let viewedFortunes = { love: false, money: false, career: false, health: false };
        let isSwitching = false; // 화면 전환 중복 클릭 방지
        let loadingInterval;

        const rootStyle = document.documentElement.style;
        
        // 지도 초기화 (크기 계산 오류를 막기 위해 지연 로딩 처리 추가)
        const map = L.map('map', { zoomControl: false }).setView([selectedLat, selectedLon], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker = L.marker([selectedLat, selectedLon]).addTo(map);
        map.on('click', (e) => { selectedLat = e.latlng.lat; selectedLon = e.latlng.lng; marker.setLatLng(e.latlng); });
        
        // 지도가 렌더링되지 않는 문제 방지
        setTimeout(() => { map.invalidateSize(); }, 500);

        function setScreenColor(center, edge) {
            rootStyle.setProperty('--screen-bg-center', center);
            rootStyle.setProperty('--screen-bg-edge', edge);
        }

        // 전환 로직 (잔상 방지)
        function switchScreen(id) {
            if (isSwitching) return;
            isSwitching = true;

            const content = document.getElementById('content');
            content.classList.add('glitch-active');

            setTimeout(() => {
                const screens = document.querySelectorAll('.screen');
                const target = document.getElementById(id);
                
                if (target) {
                    screens.forEach(s => { if(s !== target) s.classList.remove('active'); });
                    target.classList.add('active');
                }
            }, 150);

            setTimeout(() => {
                content.classList.remove('glitch-active');
                isSwitching = false;
            }, 400);
        }

        // 로딩 시퀀스
        function startLoadingAnimation() {
            switchScreen('screen-loading');
            setScreenColor('#1a0414', '#0a0208'); 
            const screen = document.getElementById('content');
            for(let i=0; i<30; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 4 + 2;
                star.style.width = star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 90 + 5}%`; star.style.top = `${Math.random() * 90 + 5}%`;
                star.style.animationDuration = `${Math.random() * 1.5 + 1}s`;
                screen.appendChild(star);
            }
            let dots = 0;
            loadingInterval = setInterval(() => {
                dots = (dots + 1) % 4;
                document.getElementById('loading-text').innerText = "별의 소리를 관측하는 중" + ".".repeat(dots);
            }, 500);
        }

        function stopLoadingAnimation() {
            clearInterval(loadingInterval);
            setScreenColor('#444444', '#111111');
            document.querySelectorAll('.star').forEach(s => s.remove());
        }

        function startAnalysis() {
            const name = document.getElementById('userName').value;
            const date = document.getElementById('birthDate').value;
            if(!name || !date) { alert("데이터를 입력하라."); return; }
            startLoadingAnimation();
            fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, date, time: document.getElementById('birthTime').value || "12:00", lat: selectedLat, lon: selectedLon })
            })
            .then(res => res.json())
            .then(data => {
                stopLoadingAnimation();
                if(data.error) { alert(data.error); switchScreen('screen-input'); return; }
                globalData = data;
                document.getElementById('res-personality').innerText = data.personality;
                document.getElementById('res-pros').innerText = data.pros;
                document.getElementById('res-cons').innerText = data.cons;
                switchScreen('screen-personality');
            })
            .catch(err => { stopLoadingAnimation(); switchScreen('screen-input'); });
        }

        function showFortune(type) {
            const themes = { 
                'love': ['#3a0d2e', '#1a0515', '#ff00ff'], 
                'money': ['#3a2e0d', '#1a1505', '#ffd700'], 
                'career': ['#0d2e3a', '#05151a', '#00ffff'],
                'health': ['#0d3a2e', '#051a14', '#00ff41'],
                'monthly': ['#1a0414', '#0a0208', '#ffffff']
            };
            
            if(type !== 'monthly') {
                viewedFortunes[type] = true;
                if(document.getElementById(`btn-${type}`)) document.getElementById(`btn-${type}`).classList.add('hidden-btn');
                setScreenColor(themes[type][0], themes[type][1]);
                
                const t = document.getElementById('fortune-title'), st = document.getElementById('fortune-sub-title'), c = document.getElementById('res-fortune-content'), box = document.getElementById('fortune-box');
                
                box.style.borderColor = themes[type][2];
                box.style.color = themes[type][2];

                if (type === 'love') { t.innerText = "2026_LOVE"; st.innerText = "[♥] RELATIONSHIP"; c.innerText = globalData.fortune_2026.love; }
                else if (type === 'money') { t.innerText = "2026_MONEY"; st.innerText = "[$] WEALTH"; c.innerText = globalData.fortune_2026.money; }
                else if (type === 'career') { t.innerText = "2026_CAREER"; st.innerText = "[!] CAREER"; c.innerText = globalData.fortune_2026.career; }
                else if (type === 'health') { t.innerText = "2026_HEALTH"; st.innerText = "[+] HEALTH"; c.innerText = globalData.fortune_2026.health; }
                
                switchScreen('screen-fortune-detail');
            } else {
                setScreenColor(themes.monthly[0], themes.monthly[1]);
                document.getElementById('res-monthly-content').innerText = globalData.fortune_2026.monthly;
                switchScreen('screen-monthly-final');
            }

            if(viewedFortunes.love && viewedFortunes.money && viewedFortunes.career && viewedFortunes.health) {
                document.getElementById('btn-final-report').classList.remove('hidden-btn');
            }
        }

        function returnToSelection() {
            setScreenColor('#444444', '#111111');
            switchScreen('screen-selection');
        }

        function showFinalReport() {
            document.getElementById('res-summary').innerText = globalData.fortune_2026.summary;
            document.getElementById('res-final-advice').innerText = globalData.fortune_2026.final_advice;
            switchScreen('screen-final-advice');
        }
    </script>
</body>
</html>
