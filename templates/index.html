<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL: PLUTO</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="monitor-frame">
        <div id="container" class="screen-container">
            <div class="crt-overlay"></div>
            
            <div id="content" class="screen-content">
                
                <section id="screen-input" class="screen active">
                    <div style="width:100%; max-width:450px;">
                        <h1 class="shiny-title">ACCESS: PLUTO</h1>
                        <div style="margin-bottom:12px; width:100%; text-align:left;">
                            <label style="color:#ff00ff; font-weight:bold;">NAME</label>
                            <input type="text" id="userName" placeholder="이름 입력">
                        </div>
                        <div style="display: flex; gap: 10px; margin-bottom:12px;">
                            <div style="flex: 1; text-align:left;">
                                <label style="color:#ff00ff; font-weight:bold;">DATE</label>
                                <input type="date" id="birthDate" max="9999-12-31">
                            </div>
                            <div style="flex: 1; text-align:left;">
                                <label style="color:#ff00ff; font-weight:bold;">TIME</label>
                                <input type="time" id="birthTime">
                                <div style="margin-top: 5px; font-size: 0.8rem; color: #00ff41;">
                                    <input type="checkbox" id="noTime" style="width:auto; vertical-align:middle;"> 
                                    <label for="noTime">시간 모름</label>
                                </div>
                            </div>
                        </div>
                        <div style="width:100%; margin-bottom:12px; text-align:left;">
                            <label style="color:#ff00ff; font-weight:bold;">LOCATION</label>
                            <div id="map"></div>
                        </div>
                        <button class="cyber-btn" onclick="startAnalysis()">INITIATE_SEQUENCE</button>
                    </div>
                </section>

                <section id="screen-loading" class="screen">
                    <h2 id="loading-text" class="shiny-title" style="font-size: 1.5rem;">별의 소리를 관측하는 중...</h2>
                </section>

                <section id="screen-personality" class="screen">...</section>
                <section id="screen-selection" class="screen">...</section>
                <section id="screen-fortune-detail" class="screen">...</section>
                <section id="screen-final-advice" class="screen">...</section>
                <section id="screen-monthly-final" class="screen">...</section>
            </div>
        </div>
    </div>

    <div class="monitor-neck"></div>
    <div class="monitor-base"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
