<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL: PLUTO</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* ëª¨ë“  ìš”ì†Œì˜ ì—¬ë°± ê³„ì‚°ì„ í…Œë‘ë¦¬ ê¸°ì¤€ìœ¼ë¡œ ë§ì¶°ì„œ ì‚ì ¸ë‚˜ê° ë°©ì§€ */
        * { box-sizing: border-box; }

        body {
            background: radial-gradient(circle, #1a0033 0%, #000000 100%);
            color: #00ff41; font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; padding: 15px; overflow-x: hidden;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .container {
            width: 100%; max-width: 650px; border: 1px solid #00ff41; padding: 30px;
            background: rgba(20, 0, 40, 0.8);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2), inset 0 0 20px rgba(128, 0, 255, 0.2);
        }

        h1 { font-size: 1.8rem; letter-spacing: 5px; animation: glitch 0.3s infinite; text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; text-align: center; word-break: keep-all; }

        .input-group { margin-bottom: 20px; text-align: left; width: 100%; }
        .input-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #ff00ff; font-size: 0.9rem; }
        
        input[type="text"], input[type="date"], input[type="time"] {
            background: transparent; border: 1px solid #00ff41; color: #00ff41;
            padding: 12px; width: 100%; font-size: 1rem; outline: none; margin-bottom: 5px;
            /* ëª¨ë°”ì¼ ë¸Œë¼ìš°ì € ê¸°ë³¸ ìŠ¤íƒ€ì¼ ì œê±° */
            -webkit-appearance: none; appearance: none; border-radius: 0;
        }
        
        #map { height: 250px; width: 100%; border: 1px solid #00ff41; margin-bottom: 10px; filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(80%); }

        button {
            background: #00ff41; color: #000; border: none; padding: 15px; width: 100%;
            font-weight: bold; font-size: 1.2rem; cursor: pointer; box-shadow: 0 0 15px #00ff41; transition: 0.2s; margin-top: 10px;
            -webkit-appearance: none; appearance: none; border-radius: 0;
        }
        button:hover { background: #ff00ff; box-shadow: 0 0 20px #ff00ff; color: #fff; }

        #result-area { margin-top: 30px; padding: 20px; border-top: 1px dashed rgba(0, 255, 65, 0.5); font-size: 1.05rem; line-height: 1.6; white-space: pre-wrap; word-break: break-word; }
        .loading { color: #ff00ff; animation: blink 0.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* ğŸ“± ìŠ¤ë§ˆíŠ¸í°(ê°€ë¡œ 600px ì´í•˜)ì„ ìœ„í•œ ë°˜ì‘í˜• ìµœì í™” */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 20px 15px; }
            h1 { font-size: 1.4rem; letter-spacing: 2px; }
            input[type="text"], input[type="date"], input[type="time"] { padding: 10px; font-size: 0.95rem; }
            button { padding: 12px; font-size: 1.1rem; }
            #map { height: 200px; } /* ëª¨ë°”ì¼ì—ì„œëŠ” ì§€ë„ë¥¼ ì‚´ì§ ì‘ê²Œ */
            #result-area { padding: 15px 10px; font-size: 0.95rem; }
            #coordsDisplay { font-size: 0.75rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ACCESS: PLUTO</h1>
        <p style="text-align: center; color: #8844ff; font-size: 0.8rem; margin-top:-10px;">>> ASTRO_DATA_REQUIRED...</p>
        
        <div class="input-group">
            <label>NAME</label>
            <input type="text" id="userName" placeholder="ì´ë¦„ì„ ì…ë ¥í•´">
        </div>
        <div class="input-group">
            <label>BIRTH_DATE</label>
            <input type="date" id="birthDate">
        </div>
        <div class="input-group">
            <label>BIRTH_TIME</label>
            <input type="time" id="birthTime">
            <div style="margin-top: 5px; display: flex; align-items: center;">
                <input type="checkbox" id="timeUnknown" onchange="toggleTimeInput()" style="width: 18px; height: 18px; margin-right: 8px;">
                <label for="timeUnknown" style="display: inline; color: #00ff41; font-weight: normal; margin-bottom: 0;">íƒœì–´ë‚œ ì‹œê°„ì„ ëª°ë¼ (ì •í™•ë„ í•˜ë½)</label>
            </div>
        </div>
        <div class="input-group">
            <label>BIRTH_LOCATION (í„°ì¹˜í•´ì„œ í•€ ê³ ì •)</label>
            <div id="map"></div>
            <span id="coordsDisplay" style="font-size: 0.8rem; color: #8844ff; word-break: break-all;">ìœ„ë„: 37.5665 / ê²½ë„: 126.9780 (ê¸°ë³¸ê°’: ì„œìš¸)</span>
        </div>

        <button onclick="startComm()">INITIATE_ANALYSIS</button>
        
        <div id="result-area">
            <p id="result-text">READY...</p>
        </div>
    </div>

    <script>
        let selectedLat = 37.5665;
        let selectedLon = 126.9780;

        const map = L.map('map').setView([selectedLat, selectedLon], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        let marker = L.marker([selectedLat, selectedLon]).addTo(map);

        map.on('click', function(e) {
            selectedLat = e.latlng.lat;
            selectedLon = e.latlng.lng;
            marker.setLatLng(e.latlng);
            document.getElementById('coordsDisplay').innerText = `ìœ„ë„: ${selectedLat.toFixed(4)} / ê²½ë„: ${selectedLon.toFixed(4)}`;
        });

        function toggleTimeInput() {
            const timeInput = document.getElementById('birthTime');
            const isUnknown = document.getElementById('timeUnknown').checked;
            if(isUnknown) {
                timeInput.value = "";
                timeInput.disabled = true;
                timeInput.style.opacity = "0.5";
            } else {
                timeInput.disabled = false;
                timeInput.style.opacity = "1";
            }
        }

        function startComm() {
            const name = document.getElementById('userName').value;
            const date = document.getElementById('birthDate').value;
            const isUnknown = document.getElementById('timeUnknown').checked;
            let time = document.getElementById('birthTime').value;
            const resultText = document.getElementById('result-text');

            if(!name || !date || (!isUnknown && !time)) {
                alert("ì´ë¦„, ë‚ ì§œ, ì‹œê°„(ëª¨ë¥´ë©´ ì²´í¬)ì„ ëª¨ë‘ ì…ë ¥í•´ë¼.");
                return;
            }

            if(isUnknown) time = "12:00"; 

            resultText.className = "loading";
            resultText.innerText = ">> CALCULATING_PLANETARY_POSITIONS... [WAIT]";

            // í™”ë©´ì„ ì‚´ì§ ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤í•˜ì—¬ ê²°ê³¼ì°½ì´ ë³´ì´ê²Œ í•¨ (ëª¨ë°”ì¼ ë°°ë ¤)
            document.getElementById('result-area').scrollIntoView({ behavior: 'smooth' });

            fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: name, date: date, time: time, time_unknown: isUnknown,
                    lat: selectedLat, lon: selectedLon
                })
            })
            .then(response => response.json())
            .then(data => {
                resultText.className = "";
                resultText.innerText = data.result;
            })
            .catch(err => {
                resultText.className = "";
                resultText.innerText = ">> CRITICAL_ERROR: " + err;
            });
        }
    </script>
</body>
</html>
