<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL: PLUTO</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff');

        :root {
            --screen-bg-center: #444444;
            --screen-bg-edge: #111111;
        }

        * { box-sizing: border-box; }
        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        body {
            background: #050505; margin: 0; padding: 0;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; overflow: hidden;
            font-family: 'DungGeunMo', monospace;
        }

        /* [프레임] 모니터 외관 고정 */
        .monitor-frame {
            width: 95vw; height: 90vh;
            max-width: 1000px; max-height: 800px;
            background: radial-gradient(circle at 30% 30%, #00a8a8 0%, #006666 100%);
            border-radius: 60px; padding: 35px;
            box-shadow: inset 0 0 30px rgba(255,255,255,0.2), 0 30px 60px rgba(0,0,0,0.8), 0 0 0 10px #004d4d;
            position: relative; display: flex; align-items: center; justify-content: center;
        }

        /* [글리치] 찌릿한 짧은 효과 */
        @keyframes glitch-short {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 0); filter: brightness(1.2); }
            40% { transform: translate(3px, 0); }
            100% { transform: translate(0); }
        }
        .glitch-active { animation: glitch-short 0.25s ease-out; }

        .screen-container {
            width: 100%; height: 100%; background: #000; border-radius: 30px;
            position: relative; overflow: hidden; border: 12px solid #111;
            box-shadow: inset 0 0 80px rgba(0, 255, 65, 0.1);
        }

        /* [질감] CRT 스캔라인 */
        .crt-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 100; opacity: 0.8;
        }

        /* [배경] 숨쉬는 밝기 효과 복구 */
        .screen-content {
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, var(--screen-bg-center) 0%, var(--screen-bg-edge) 100%);
            position: relative; transition: background 0.8s ease;
            animation: screen-pulse 8s ease-in-out infinite;
        }

        /* [안개] 흐르는 빛 복구 */
        .screen-content::after {
            content: "";
            position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: screen-sweep 10s linear infinite;
            pointer-events: none;
        }

        @keyframes screen-sweep { to { left: 200%; } }
        @keyframes screen-pulse {
            0%, 100% { filter: brightness(0.9); }
            50% { filter: brightness(1.15); }
        }

        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 25px; opacity: 0; pointer-events: none; transition: opacity 0.5s; z-index: 10;
        }
        .screen.active { opacity: 1; pointer-events: auto; }

        h1.shiny-title { 
            font-size: 3.5rem; font-weight: 900; text-align: center; margin-bottom: 25px; 
            background: linear-gradient(180deg, #00ff41 0%, #ffffff 50%, #00ff41 100%);
            background-size: auto 200%; color: transparent; -webkit-background-clip: text; background-clip: text;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5), 2px 2px 0px #000; animation: shine-v 3s linear infinite;
        }
        @keyframes shine-v { to { background-position: center 200%; } }

        /* [별] 광채 복구 */
        .star { 
            position: absolute; background: #FFD700; border-radius: 0; opacity: 0; 
            box-shadow: 0 0 8px #FFD700, -2px -2px 0px rgba(255, 215, 0, 0.4);
            animation: shooting-star linear infinite; 
        }
        @keyframes shooting-star { 
            0% { transform: translate(0, 0); opacity: 0; } 
            15% { opacity: 1; } 
            85% { opacity: 1; }
            100% { transform: translate(300px, 300px); opacity: 0; } 
        }

        input, select { background: rgba(0,0,0,0.8); border: 2px solid #00ff41; color: #00ff41; padding: 12px; width: 100%; font-family: 'DungGeunMo'; outline: none; font-size: 1.1rem; }
        input[type="date"] { -webkit-appearance: none; min-height: 45px; }

        button.cyber-btn {
            background: #00ff41; color: #000; border: 4px solid #008f11; padding: 18px; width: 100%;
            font-family: 'DungGeunMo'; font-weight: 900; font-size: 1.4rem; cursor: pointer; box-shadow: 4px 4px 0 #004411; margin-top: 20px;
        }
        button.cyber-btn:hover { background: #ff00ff; border-color: #aa00aa; color: #fff; box-shadow: 4px 4px 0 #550055; }

        #map { height: 160px; width: 100%; border: 3px solid #00ff41; margin-top: 5px; filter: invert(100%) hue-rotate(180deg); }

        .result-box { border: 3px solid #00ff41; padding: 15px; background: rgba(0,0,0,0.85); margin-bottom: 15px; width: 100%; }
        .result-box h2 { font-size: 1.1rem; color: #ff00ff; border-bottom: 1px solid #00ff41; margin-bottom: 10px; margin-top:0; font-weight: 900; }
        .result-content { font-size: 0.95rem; line-height: 1.7; color: #00ff41; }
        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; }
        .hidden-btn { display: none !important; }
    </style>
</head>
<body>

    <div class="monitor-frame">
        <div id="container" class="screen-container">
            <div class="crt-overlay"></div>
            <div id="content" class="screen-content">
                
                <section id="screen-input" class="screen active">
                    <div style="width:100%; max-width:480px;">
                        <h1 class="shiny-title">ACCESS: PLUTO</h1>
                        <div style="margin-bottom:12px;"><label style="color:#ff00ff;">NAME</label><input type="text" id="userName" placeholder="이름 입력"></div>
                        <div style="display: flex; gap: 10px; margin-bottom:12px;">
                            <div style="flex: 1;"><label style="color:#ff00ff;">DATE</label><input type="date" id="birthDate" max="9999-12-31"></div>
                            <div style="flex: 1;"><label style="color:#ff00ff;">TIME</label><input type="time" id="birthTime"></div>
                        </div>
                        <div class="input-group"><div id="map"></div></div>
                        <button class="cyber-btn" onclick="startAnalysis()">INITIATE_SEQUENCE</button>
                    </div>
                </section>

                <section id="screen-loading" class="screen">
                    <div id="loading-text" style="font-size: 2rem; color: #FFD700; font-weight: 900; text-align: center;">별의 소리를 관측하는 중</div>
                </section>

                <section id="screen-personality" class="screen">
                    <div style="width:100%; max-width:650px; max-height:90%; overflow-y:auto; padding:15px;">
                        <h1 class="shiny-title" style="font-size:2.2rem;">CORE_DATA</h1>
                        <div class="result-box">
                            <h2>>> CORE_PERSONALITY</h2>
                            <div id="res-personality" class="result-content"></div>
                        </div>
                        <div style="display: flex; gap: 12px;">
                            <div class="result-box" style="flex:1; border-color: #0044ff;">
                                <h2 style="color: #0044ff;">[+] STRENGTHS</h2>
                                <div id="res-pros" class="result-content" style="font-size:0.85rem;"></div>
                            </div>
                            <div class="result-box" style="flex:1; border-color:#ff0055;">
                                <h2 style="color:#ff0055;">[-] WEAKNESSES</h2>
                                <div id="res-cons" class="result-content" style="font-size:0.85rem;"></div>
                            </div>
                        </div>
                        <button class="cyber-btn" onclick="switchScreen('screen-selection')">PROCEED_TO_FORTUNE</button>
                    </div>
                </section>

                <section id="screen-selection" class="screen">
                    <div style="width:100%; max-width:550px; text-align:center;">
                        <h1 class="shiny-title">DESTINY</h1>
                        <p style="color:#00ff41; margin-bottom:20px;">궤도 분석 완료. 운명을 선택하라.</p>
                        <div class="button-grid">
                            <button id="btn-love" class="cyber-btn" style="border-color:#ff00ff; color:#ff00ff;" onclick="showFortune('love')">[♥] LOVE</button>
                            <button id="btn-money" class="cyber-btn" style="border-color:#ffd700; color:#ffd700;" onclick="showFortune('money')">[$] MONEY</button>
                            <button id="btn-career" class="cyber-btn" style="border-color:#00ffff; color:#00ffff;" onclick="showFortune('career')">[!] CAREER</button>
                        </div>
                        <button id="btn-final-report" class="cyber-btn hidden-btn" style="background:#fff; color:#000; border-color:#00ff41; margin-top:20px;" onclick="showFinalReport()">[!] 2026_YEARLY_WHISPER</button>
                    </div>
                </section>

                <section id="screen-fortune-detail" class="screen">
                    <div style="width:100%; max-width:550px;">
                        <h1 id="fortune-title" class="shiny-title" style="font-size:2rem;"></h1>
                        <div id="fortune-box" class="result-box" style="min-height:220px;">
                            <h2 id="fortune-sub-title"></h2>
                            <div id="res-fortune-content" class="result-content"></div>
                        </div>
                        <button class="cyber-btn" onclick="returnToSelection()">GO_BACK</button>
                    </div>
                </section>

                <section id="screen-final-advice" class="screen">
                    <div style="width:100%; max-width:600px;">
                        <h1 class="shiny-title" style="font-size:2.2rem;">FINAL_REPORT</h1>
                        <div class="result-box" style="border-color:#fff;">
                            <h2>>> 2026_SUMMARY</h2>
                            <div id="res-summary" class="result-content"></div>
                        </div>
                        <div class="result-box" style="border-color:#00ff41; background:rgba(0,255,65,0.1);">
                            <h2 style="color:#00ff41;">>> PLUTO'S_WHISPER</h2>
                            <div id="res-final-advice" class="result-content" style="font-style:italic; font-weight:bold;"></div>
                        </div>
                        <div class="button-grid">
                            <button class="cyber-btn" onclick="showFortune('monthly')">MONTHLY_LOG</button>
                            <button class="cyber-btn" onclick="location.reload()" style="background:#ff0055; color:#fff; border-color:#aa00aa;">SYSTEM_REBOOT</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        let selectedLat = 37.5665; let selectedLon = 126.9780;
        let globalData = null;
        let viewedFortunes = { love: false, money: false, career: false };
        let loadingInterval;

        const rootStyle = document.documentElement.style;
        const map = L.map('map', { zoomControl: false }).setView([selectedLat, selectedLon], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker = L.marker([selectedLat, selectedLon]).addTo(map);
        map.on('click', (e) => { selectedLat = e.latlng.lat; selectedLon = e.latlng.lng; marker.setLatLng(e.latlng); });

        function setScreenColor(center, edge) {
            rootStyle.setProperty('--screen-bg-center', center);
            rootStyle.setProperty('--screen-bg-edge', edge);
        }

        function switchScreen(id) {
            const content = document.getElementById('content');
            content.classList.add('glitch-active');
            setTimeout(() => {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                const target = document.getElementById(id);
                if(target) target.classList.add('active'); // ID가 맞으면 화면 표시
            }, 150);
            setTimeout(() => content.classList.remove('glitch-active'), 400);
        }

        function startLoadingAnimation() {
            switchScreen('screen-loading');
            setScreenColor('#1a0414', '#0a0208'); // 어두운 심연 보라색 복구
            
            const screen = document.getElementById('content');
            for(let i=0; i<35; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 4 + 2;
                star.style.width = star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 90 + 5}%`; 
                star.style.top = `${Math.random() * 90 + 5}%`;
                star.style.animationDuration = `${Math.random() * 1.5 + 0.8}s`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                screen.appendChild(star);
            }
            let dots = 0;
            loadingInterval = setInterval(() => {
                dots = (dots + 1) % 4;
                document.getElementById('loading-text').innerText = "별의 소리를 관측하는 중" + ".".repeat(dots);
            }, 500);
        }

        function stopLoadingAnimation() {
            clearInterval(loadingInterval);
            setScreenColor('#444444', '#111111');
            document.querySelectorAll('.star').forEach(s => s.remove());
        }

        function startAnalysis() {
            const name = document.getElementById('userName').value;
            const date = document.getElementById('birthDate').value;
            const time = document.getElementById('birthTime').value || "12:00";
            if(!name || !date) { alert("데이터를 입력하라."); return; }
            startLoadingAnimation();
            fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, date, time, lat: selectedLat, lon: selectedLon })
            })
            .then(res => res.json())
            .then(data => {
                stopLoadingAnimation();
                if(data.error) { alert(data.error); switchScreen('screen-input'); return; }
                globalData = data;
                document.getElementById('res-personality').innerText = data.personality;
                document.getElementById('res-pros').innerText = data.pros;
                document.getElementById('res-cons').innerText = data.cons;
                switchScreen('screen-personality');
            })
            .catch(err => { stopLoadingAnimation(); switchScreen('screen-input'); });
        }

        function showFortune(type) {
            // 버튼별 배경색 설정
            const bgColors = { 
                'love': ['#3a0d2e', '#1a0515'], 
                'money': ['#3a2e0d', '#1a1505'], 
                'career': ['#0d2e3a', '#05151a'], 
                'monthly': ['#444444', '#111111'] 
            };
            if(type !== 'monthly') {
                viewedFortunes[type] = true;
                if(document.getElementById(`btn-${type}`)) document.getElementById(`btn-${type}`).classList.add('hidden-btn');
                setScreenColor(bgColors[type][0], bgColors[type][1]);
            }
            const t = document.getElementById('fortune-title'), st = document.getElementById('fortune-sub-title'), c = document.getElementById('res-fortune-content');
            if (type === 'love') { t.innerText = "2026_LOVE"; st.innerText = "[♥] RELATIONSHIP_LOG"; c.innerText = globalData.fortune_2026.love; }
            else if (type === 'money') { t.innerText = "2026_MONEY"; st.innerText = "[$] WEALTH_STATUS"; c.innerText = globalData.fortune_2026.money; }
            else if (type === 'career') { t.innerText = "2026_CAREER"; st.innerText = "[!] CAREER_UPDATE"; c.innerText = globalData.fortune_2026.career; }
            else if (type === 'monthly') { t.innerText = "MONTHLY_LOG"; st.innerText = "[*] ORBIT_STATUS"; c.innerText = globalData.fortune_2026.monthly; }
            
            switchScreen('screen-fortune-detail'); // 상세 화면으로 전환
            
            // 모든 운세를 다 봤으면 최종 리포트 버튼 표시
            if(viewedFortunes.love && viewedFortunes.money && viewedFortunes.career) {
                document.getElementById('btn-final-report').classList.remove('hidden-btn');
            }
        }

        function returnToSelection() {
            setScreenColor('#444444', '#111111'); // 기본색으로 복귀
            switchScreen('screen-selection'); // 선택 화면(DESTINY)으로 복귀
        }

        function showFinalReport() {
            document.getElementById('res-summary').innerText = globalData.fortune_2026.summary;
            document.getElementById('res-final-advice').innerText = globalData.fortune_2026.final_advice;
            switchScreen('screen-final-advice');
        }
    </script>
</body>
</html>
